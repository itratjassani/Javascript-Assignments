<!DOCTYPE html>
<html>
<title>Document</title>
<body>

<h1>Qualifications</h1>

<p id="demo"></p>

<script>
var fruits = ["SSC","HSC","BCS","BS","BCOM","MS,M.Phil.","PhD"];
fruits.forEach(myFunction);

function myFunction(item, index) {
  document.getElementById("demo").innerHTML += index + "." + item + "<br>"; 
}
</script>

</body>
</html>
