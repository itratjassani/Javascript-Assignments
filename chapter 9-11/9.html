<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
var num = prompt("Enter Your Number")

if (num%3==0) 
{
	document.write("Number is Odd")
}
else if(num%2==0)
{
	document.write("Number is Even")
}
else
{
	document.write("Error")
}
</script>
</body>
</html>
