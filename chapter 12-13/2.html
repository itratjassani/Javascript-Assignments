<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<script type="text/javascript">

var input1 = prompt("Enter First Number")
var input2 = prompt("Enter Second Number")

if (input1>input2) 
{
	alert(input1+" is greater than"+input2)
}
else if(input1<input2)
{
	alert(input1+" is Smaller than"+input2)
}
else if(input1==input2)
{
	alert(+input1+" is equal to "+input2)
}
else
{
	alert("Error")
}
</script>
</body>
</html>
