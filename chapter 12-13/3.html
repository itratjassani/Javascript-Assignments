<body>
<script type="text/javascript">

var input = prompt("Enter Your Number")


if (input>0) 
{
	alert(input+" Is Positive")
}
else if(input==0)
{
	alert(input+" Is Zero")
}
else
{
	alert("Input Is Negative")
}
</script>
</body>
</html>
