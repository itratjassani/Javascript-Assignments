<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<script type="text/javascript">

var input = prompt("Enter Character or Number")


    if(input >= 'A' && input <= 'Z')
    {
        document.write(input+" is uppercase alphabet.");
    }
    else if(input >= 'a' && input <= 'z')
    {
        document.write(input+" is lowercase alphabet.");
    }
    else
    {
        document.write(input+" is a Number.");
    }
</script>
</body>
</html>
