<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var table=prompt("Enter Table")
var table_Length=prompt("Enter Table Length")

document.write("Multiplication of table "+table+"<br>")
document.write("Length "+table_Length+"<br><br>")
for(var i=1;i<=table_Length;i++)
{
	document.write(table+"x"+i+"="+table*i+"<br>")
} 
</script> 
</body>
</html>
