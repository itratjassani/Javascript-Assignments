<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
document.write("<h1>Counting</h1>")
for(var i=0;i<=15;i++)
{
	document.write(i+",")
}


document.write("<br><br><h1>Reverse Counting</h1>")
for(var i=10;i>=1;i--)
{
	document.write(i+",")
}


document.write("<br><br><h1>Even</h1>")
for(var i=0;i<=20;i++)
{
	if (i%2==0) 
	{
		document.write(i+",")
	}
}


document.write("<br><br><h1>Odd</h1>")
for(var i=0;i<=20;i++)
{
	if (i%2!=0) 
	{
		document.write(i+",")
	}
}


document.write("<br><br><h1>Series</h1>")
for(var i=2;i<=20;i++)
{
	if (i%2==0) 
	{
		document.write(i+"K,")
	}
}
</script> 
</body>
</html>
